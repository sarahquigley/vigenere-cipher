<!DOCTYPE html>

<html>
  <head>
    <!-- build:css(app) styles/vendor.min.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.dev) styles/main.min.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Vigenere Cipher</h1>
      <br/>

      <form>
        <div class="form-group">
          <input type="text" id="vigenere-key" class="form-control" placeholder="key">
        </div>
        <div class="form-group">
          <textarea id="vigenere-text" class="form-control" placeholder="text" rows="15"></textarea>
        </div>
        <div>
          <button id="vigenere-encipher" class="btn btn-default">Encipher</button>
          <button id="vigenere-decipher" class="btn btn-default">Decipher</button>
        </div>
      </form>

      <div class="text-center">
        <h2><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></h2>
      </div>

      <br/>
      <div id="vigenere-output" class="well" style="white-space: pre-wrap">
      </div>
    </div>

    <!-- build:js(app) scripts/vendor.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.dev) scripts/main.min.js -->
    <script type="text/javascript" src="main.js"></script>
    <!-- endbuild -->
  </body>
</html>
